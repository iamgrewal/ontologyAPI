<!DOCTYPE html>
<html>

<body style="background-color:#ffffff;">
    <h1 style="color:#03a1fc">
        <center> SKILLS</center>
    </h1>
    {% for key in result %}
    <table style="border:1px solid #03a1fc;margin-left:auto;margin-right:auto;">
        <tr>
            <th>
                <strong style="font-size: 20px;color:#03a1fc;">{{key}}</strong>
            </th>
        </tr>
        <tr>
            <td>
                {{result[key]}}
            </td>
        </tr>
        <br><br><br>


    </table>
    {% endfor %}


    <div class="p-2">
        <form onsubmit="return handleData()" method="post" action="https://postman-echo.com/post">
            {% for key in skills %}
            <div>
                <input type="checkbox" name="send_newsletter" id="send_newsletter" />
                <label for="send_newsletter">Send me newsletter</label>
            </div>
            {% endfor %}

            <div>
                <input type="submit" name="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>

</html>
